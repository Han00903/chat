<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaoTalk Chat UI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 360px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: 80vh;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            scrollbar-width: none; /* Firefox에서 스크롤 바 숨김 */
            -ms-overflow-style: none;  /* IE에서 스크롤 바 숨김 */
        }

        .messages::-webkit-scrollbar {
            display: none; /* Chrome, Safari에서 스크롤 바 숨김 */
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .message.sent {
            justify-content: flex-end;
            align-items: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .profile-img {
            margin-right: 10px;
        }

        .profile-img img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .bubble-container {
            display: flex;
            flex-direction: column;
        }

        .sender-name {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 2px;
        }

        .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            line-height: 1.4;
            font-size: 14px;
        }

        .message.sent .bubble {
            background-color: #f7e600;
            color: black;
            border-bottom-right-radius: 0;
        }

        .message.received .bubble {
            background-color: #e2e2e2;
            color: black;
            border-bottom-left-radius: 0;
        }

        .time {
            font-size: 12px;
            color: #999;
            margin-left: 8px;
        }

        .message.sent .time {
            order: -1;
            margin-left: 0;
            margin-right: 8px;
        }

        .message.received .time {
            margin-left: 0;
            margin-right: 8px;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-container input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
            margin-right: 10px;
        }

        .input-container button {
            background-color: #f7e600;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .input-container button:hover {
            background-color: #eddc00;
        }

        @media (max-width: 400px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .input-container {
                padding: 5px;
            }

            .input-container input {
                padding: 10px;
            }

            .input-container button {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="./chat.js"></script>
</body>
</html>
